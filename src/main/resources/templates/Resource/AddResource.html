<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{Shared/_Layout.html}"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Resource</title>
</head>
<body>
<main layout:fragment="body">
    <div class="container pt-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7">
                <div class="card">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4 h4">Add New Resource</h2>
                        <form th:object="${resource}" th:action="@{/resource/add}" method="post">
                            <div class="row">
                                <div class="mb-3 col-md-12">
                                    <label for="resourceName" class="form-label">Resource Name:</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa-solid fa-tag"></i></span>
                                        <input type="text" class="form-control" id="resourceName"
                                               placeholder="Enter resource name" th:field="*{resourceName}" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3 col-md-6">
                                    <label for="resourceType" class="form-label">Resource Type:</label>
                                    <select class="form-select" id="resourceType" th:field="*{resourceType}" required>
                                        <option value="">Select type</option>
                                        <option value="VEHICLE">Vehicle</option>
                                        <option value="WEAPON">Weapon</option>
                                        <option value="EQUIPMENT">Equipment</option>
                                        <option value="DRONE">Drone</option>
                                    </select>
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="status" class="form-label">Status:</label>
                                    <select class="form-select" id="status" th:field="*{status}">
                                        <option value="AVAILABLE">Available</option>
                                        <option value="IN_USE">In Use</option>
                                        <option value="UNDER_MAINTENANCE">Under Maintenance</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="maintenanceDate" class="form-label">Maintenance Date (optional):</label>
                                    <input type="date" class="form-control" id="maintenanceDate" name="maintenanceDate">
                                </div>

                                <div class="mb-3">
                                    <label for="maintenanceTime" class="form-label">Maintenance Time (optional):</label>
                                    <input type="time" class="form-control" id="maintenanceTime" name="maintenanceTime">
                                </div>
                            </div>
                            <div class="d-flex justify-content-between mt-4">
                                <a th:href="@{/resource/view}" class="btn btn-secondary">Back to Resources</a>
                                <button type="submit" class="btn btn-primary">Add Resource</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
