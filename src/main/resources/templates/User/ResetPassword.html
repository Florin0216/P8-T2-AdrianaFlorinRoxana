<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Shared/_Layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>
<body>
<main layout:fragment="body">
    <div class="container pt-4">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4 h4">Reset Your Password</h2>
                        <form method="post" th:action="@{/reset-password}">
                            <input type="hidden" name="email" th:value="${param.email}">
                            <div class="mb-3">
                                <label for="password" class="form-label">New Password:</label>
                                <input type="password" class="form-control" id="password" name="password"
                                       pattern="^(?=.*\d)(?=.*[^a-zA-Z0-9\s]).{8,}$"
                                       title="Password must be at least 8 characters long, include at least one digit and one special character"
                                       required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password:</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                       pattern="^(?=.*\d)(?=.*[^a-zA-Z0-9\s]).{8,}$"
                                       title="Password must be at least 8 characters long, include at least one digit and one special character"
                                       required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                        </form>
                        <p class="mt-3 text-center">
                            <a th:href="@{/login}" class="text-decoration-none">Back to Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
