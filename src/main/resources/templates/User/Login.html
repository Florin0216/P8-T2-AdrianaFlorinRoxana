<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{Shared/_Layout.html}">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
<main layout:fragment="body">
  <div class="container pt-4">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card">
          <div class="card-body p-4">
            <h2 class="text-center mb-4 h4">Login</h2>
            <form method="post" th:action="@{/login}">
              <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Invalid username or password
              </div>

              <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                  <input type="text" class="form-control" id="username" placeholder="Enter your username" name="username" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password" required>
                </div>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
              <p class="mt-3 text-center">
                <a th:href="@{/forgot-password}" class="text-decoration-none">Forgot password?</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
