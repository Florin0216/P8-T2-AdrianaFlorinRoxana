<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{Shared/_Layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Report Crime/Suspicious Activity</title>
</head>
<body>
<main layout:fragment="body">
    <div class="container pt-4">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="card">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4 h4">Report Crime or Suspicious Activity</h2>
                        <form th:object="${interaction}" th:action="@{/public/report}" method="post" enctype="multipart/form-data">
                            <div class="card mb-3">
                                <div class="card-header bg-light">
                                    <h5 class="mb-0 h6">Your Information</h5>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="mb-3 col-md-6">
                                            <label for="citezenName" class="form-label">Your Name:</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                                                <input type="text" class="form-control" id="citezenName"
                                                       placeholder="Enter your name" th:field="*{citezenName}">
                                            </div>
                                        </div>
                                        <div class="mb-3 col-md-6">
                                            <label for="citezenEmail" class="form-label">Email:</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                                                <input type="email" class="form-control" id="citezenEmail"
                                                       placeholder="Enter your email" th:field="*{citezenEmail}" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="citezenPhone" class="form-label">Phone Number:</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
                                            <input type="tel" class="form-control" id="citezenPhone"
                                                   placeholder="Enter your phone number" th:field="*{citezenPhone}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card mb-3">
                                <div class="card-header bg-light">
                                    <h5 class="mb-0 h6">Incident Details</h5>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="mb-3 col-md-6">
                                            <label for="caseName" class="form-label">Incident Title:</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fa-solid fa-heading"></i></span>
                                                <input type="text" class="form-control" id="caseName"
                                                       placeholder="Brief description of the incident" th:field="*{caseFile.caseName}" required>
                                            </div>
                                        </div>
                                        <div class="mb-3 col-md-6">
                                            <label for="caseCategory" class="form-label">Incident Type:</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fa-solid fa-tags"></i></span>
                                                <select class="form-select" id="caseCategory" th:field="*{caseFile.caseCategory}" required>
                                                    <option value="" selected disabled>Select category</option>
                                                    <option value="Homicide">Homicide</option>
                                                    <option value="Robbery">Robbery</option>
                                                    <option value="Fraud">Fraud</option>
                                                    <option value="Cybercrime">Cybercrime</option>
                                                    <option value="Narcotics">Narcotics</option>
                                                    <option value="Missing Person">Missing Person</option>
                                                    <option value="Other">Other</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="caseDescription" class="form-label">Detailed Description:</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fa-solid fa-file-lines"></i></span>
                                            <textarea class="form-control" id="caseDescription"
                                                      placeholder="Describe what happened in detail (who, what, when, where, how)"
                                                      th:field="*{caseFile.caseDescription}" rows="4" required></textarea>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="mb-3 col-md-6">
                                            <label for="caseLocation" class="form-label">Location:</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fa-solid fa-location-dot"></i></span>
                                                <input type="text" class="form-control" id="caseLocation"
                                                       placeholder="Address or approximate location" th:field="*{caseFile.caseLocation}" required>
                                            </div>
                                        </div>
                                        <div class="mb-3 col-md-6">
                                            <label for="incidentDate" class="form-label">Date/Time of Incident:</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fa-solid fa-calendar-days"></i></span>
                                                <input type="datetime-local" class="form-control" id="incidentDate"
                                                       th:field="*{caseFile.createdAt}" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card mb-3">
                                <div class="card-header bg-light">
                                    <h5 class="mb-0 h6">Evidence (Optional)</h5>
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label for="evidenceName" class="form-label">Evidence Name:</label>
                                        <input type="text" class="form-control" id="evidenceName"
                                               name="evidenceName" placeholder="Enter evidence name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="evidenceFile" class="form-label">Upload Photos/Videos/Documents:</label>
                                        <input type="file" class="form-control" id="evidenceFile" name="file" multiple>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between mt-4">
                                <button type="reset" class="btn btn-outline-secondary">Clear Form</button>
                                <button type="submit" class="btn btn-primary">Submit Report</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="mt-3 text-center">
                    <p class="text-muted">For emergencies, please call 911 immediately.</p>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
