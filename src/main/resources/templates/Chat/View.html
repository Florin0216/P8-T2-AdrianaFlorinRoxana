<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{Shared/_Layout.html}">
<head>
  <title>Chat</title>
  <style>
    #messages div { margin-bottom: 5px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.2/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<div layout:fragment="body">
  <div id="chat">
    <h2>Chat Room ID: <span th:text="${chatId}"></span></h2>

    <div id="messages" style="height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; background-color: #f9f9f9;">
    </div>
    <div>
      <label for="messageInput">Message: </label>
      <input type="text" id="messageInput" placeholder="Type your message..." />

      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script th:inline="javascript">
    /*<![CDATA[*/

    const chatId = /*[[${chatId}]]*/ 'default';
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    let stompClient = null;

    function connect() {
      const socket = new SockJS('/ws');
      stompClient = Stomp.over(socket);

      stompClient.connect({}, function (frame) {
        console.log('Connected: ' + frame);

        stompClient.subscribe('/topic/chat/' + chatId, function (message) {
          showMessage(JSON.parse(message.body));
        });
      });
    }

    function sendMessage() {
      let messageContent = messageInput.value;
      stompClient.send("/app/chat/" + chatId, {}, JSON.stringify({'text': messageContent}));
      messageInput.value = '';
    }

    function showMessage(message) {
      const messageElement = document.createElement('div');
      messageElement.appendChild(document.createTextNode(message.text));
      messagesDiv.appendChild(messageElement);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    connect();
    /*]]>*/
  </script>
</div>
</body>
</html>
