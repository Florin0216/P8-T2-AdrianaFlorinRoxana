<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{Shared/_Layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Edit Station</title>
</head>
<body>
<main layout:fragment="body">
    <div class="container pt-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7">
                <div class="card">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4 h4">Edit Police Station</h2>
                        <form th:object="${station}" th:action="@{/station/{id}/edit(id=${station.id})}" method="post">
                            <div class="row">
                                <div class="mb-3 col-md-12">
                                    <label for="name" class="form-label">Station Name:</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa-solid fa-building"></i></span>
                                        <input type="text" class="form-control" id="name"
                                               placeholder="Enter station name" th:field="*{stationName}" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3 col-md-12">
                                    <label for="phone" class="form-label">Station Phone:</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
                                        <input type="tel" class="form-control" id="phone"
                                               placeholder="Enter station name" th:field="*{stationPhone}" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3 col-md-6">
                                    <label for="latitude" class="form-label">Latitude:</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa-solid fa-location-crosshairs"></i></span>
                                        <input type="text" class="form-control" id="latitude"
                                               placeholder="Enter latitude" th:field="*{latitude}" required>
                                    </div>
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="longitude" class="form-label">Longitude:</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa-solid fa-location-crosshairs"></i></span>
                                        <input type="text" class="form-control" id="longitude"
                                               placeholder="Enter longitude" th:field="*{longitude}" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3 col-md-12">
                                    <label for="address" class="form-label">Address:</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa-solid fa-location-dot"></i></span>
                                        <input type="text" class="form-control" id="address"
                                               placeholder="Enter full address" th:field="*{stationAddress}" required>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between mt-4">
                                <a th:href="@{/station/view}" class="btn btn-secondary">Back to Station List</a>
                                <button type="submit" class="btn btn-primary">Save changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
