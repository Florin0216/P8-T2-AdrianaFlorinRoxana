<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{Shared/_Layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Police Stations</title>
</head>
<body>
<main layout:fragment="body">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Police Stations</h1>
            <a th:href="@{/station/add}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Add New Station
            </a>
        </div>
        <div id="map" style="height: 600px; width: 100%;" class="mb-4 rounded"></div>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone Number</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="station : ${stations}">
                    <td th:text="${station.stationName}"></td>
                    <td th:text="${station.stationAddress}"></td>
                    <td th:text="${station.stationPhone}"></td>
                    <td th:text="${station.latitude}"></td>
                    <td th:text="${station.longitude}"></td>
                    <td>
                        <div class="btn-group" role="group">
                            <a th:href="@{/station/{id}/edit(id=${station.id})}" class="btn btn-sm btn-warning">
                                <i class="bi bi-pencil"></i> Edit
                            </a>
                            <a th:href="@{/station/{id}/delete(id=${station.id})}" class="btn btn-sm btn-danger"
                               onclick="return confirm('Are you sure you want to delete this station?');">
                                <i class="bi bi-trash"></i> Delete
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script th:inline="javascript">
        const stations = /*[[${stations}]]*/ [];

        var map = L.map('map').setView([44.3278, 23.7943], 13);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        const defaultMarker = L.marker([44.3278, 23.7943])
            .addTo(map)
            .bindPopup("<b>Default Location</b>");

        const stationMarkers = L.featureGroup();

        stations.forEach(function(station1) {
            if (station1.latitude && station1.longitude) {
                const marker = L.marker([station1.latitude, station1.longitude])
                    .bindPopup('<b>' + station1.stationName + '</b><br>' + station1.stationAddress);
                stationMarkers.addLayer(marker);

                stations.forEach(function(station2) {
                    if (station1 !== station2 && station2.latitude && station2.longitude) {

                        const latlng1 = L.latLng(station1.latitude, station1.longitude);
                        const latlng2 = L.latLng(station2.latitude, station2.longitude);
                        const distance = latlng1.distanceTo(latlng2);
                        const distanceKm = (distance / 1000).toFixed(2);

                        const polyline = L.polyline([latlng1, latlng2], { color: 'blue' })
                            .bindTooltip(distanceKm + ' km', { permanent: false, direction: 'center' })
                            .addTo(map);
                    }
                });
            }
        });

        stationMarkers.addTo(map);

        if (stations.length > 0) {
            const allMarkers = L.featureGroup([defaultMarker, stationMarkers]);
            map.fitBounds(allMarkers.getBounds(), {
                padding: [50, 50],
                maxZoom: 15
            });
        } else {
            map.setView([44.3278, 23.7943], 13);
        }
    </script>
</main>
</body>
</html>
